<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <title>FPS Monitor</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #282c34;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 24px;
    }

    .fps-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
    }

    .fps-text {
      font-size: 32px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 255, 0, 0.8);
    }
  </style>
</head>

<body>

  <div class="fps-container">
    <div class="fps-text">FPS: 0</div>
  </div>

  <script>
    let lastTime = 0;
    let fps = 0;
    let frameCount = 0;
    const fpsText = document.querySelector('.fps-text');

    function updateFPS(timestamp) {
      if (lastTime) {
        const delta = timestamp - lastTime;
        frameCount++;

        // Calculate FPS every 1 second (1000ms)
        if (delta >= 1000) {
          fps = frameCount;
          fpsText.textContent = `FPS: ${fps}`;
          frameCount = 0;
          lastTime = timestamp;
        }
      }
      else {
        lastTime = timestamp;
      }

      // Request the next frame to continue the loop
      requestAnimationFrame(updateFPS);
    }

    // Start the FPS loop
    requestAnimationFrame(updateFPS);
  </script>

</body>

</html>
